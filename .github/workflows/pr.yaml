name: "Pull Request Build"
on:
  - workflow_dispatch
  - pull_request
jobs:
  linux-build-jvm:
    name: Linux - Benchmarks - Java
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11 ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Reclaim Disk Space
        run: .github/ci-prerequisites.sh
      - name: Install JDK {{ matrix.java }}
        uses: joschi/setup-jdk@e87a7cec853d2dd7066adf837fe12bf0f3d45e52
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          check-latest: true
      - name: Build jCloud (temporal)
        run: |
          git clone https://github.com/Sgitario/jcloud-unit/
          cd jcloud-unit
          mvn -s ../.github/mvn-settings.xml clean install -Pframework -DskipTests
      - name: Run Benchmarks
        run: |
          mvn -s .github/mvn-settings.xml clean install
      - name: Zip Benchmark Results
        run: |
          zip -R benchmark-results-linux-jvm${{ matrix.java }}.zip 'benchmarks-results/*'
      - name: Archive Benchmark Results
        uses: actions/upload-artifact@v1
        with:
          name: benchmark-results-linux-jvm${{ matrix.java }}
          path: benchmark-results-linux-jvm${{ matrix.java }}.zip